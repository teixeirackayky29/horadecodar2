    <script>

        // Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.

        var valor = parseFloat(prompt("adicione um numero: "));

        if(valor > 0)
        {
            console.log("positivo");

        }else{

        }
