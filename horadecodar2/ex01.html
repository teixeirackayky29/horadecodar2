<body>
    <script>
        // Exercicio 1
        // Escreva um programa em que o usuario informe dois numeros utilizando o "prompt". Então escreva em tela o maior deles.

        let n1 = parseInt(prompt("Digite um numero: "));
        let n2 = parseInt(prompt("Digite um numero: "));

        let numMaior

        if(n1 > n2)
        {
            numMaior = n1
        }else{
            numMaior = n2
        }

        console.log(`O maior numero é ${numMaior}`)
    </script>
