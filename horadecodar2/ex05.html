<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // exercicio 5
        // Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.

        var numeroUm = parseInt(prompt("insira o numero um: "));

        var numeroDois = parseInt(prompt("insira o numero Dois: "));

        var numeroTres = parseInt(prompt("insira o numero Tres: "));

        var numeroQuatro = parseInt(prompt("insira o numero quatro: "));

        var numeroCinco = parseInt(prompt("insira o numero cinco: "));

        var numeroSeis = parseInt(prompt("insira o numero seis: "));

        var media = (numeroUm+numeroDois+numeroTres+numeroQuatro+numeroCinco+numeroSeis)/6

        alert("os numeros inseridos foram: " + numeroUm + ", " + numeroDois + ", "  + numeroTres + ", " + numeroQuatro + ", "  + numeroCinco + ", " + numeroSeis + "\n a média aritimética é: " + media);
        
    </script>
</body>
</html>
