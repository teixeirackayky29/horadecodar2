<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //exercicio 10
        //Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas:

        var altura = parseFloat(prompt("Digite sua altura (em metros): "));
        var sexo = parseInt(prompt("Digite seu sexo (1 para feminino ou 2 para masculino): "));

        var pesoIdeal;
        // o "===" serve para escolher uma opção
        if (sexo === 1){
            pesoIdeal = (62.1 * altura) - 44.7
        }else if(sexo === 2){
            pesoIdeal = (72.7 * altura) - 58
        }else{
            alert("Sexo invalido. Digite 1 para feminino ou 2 para masculino")
        }

        if (pesoIdeal !== undefined) {
        alert(`Seu peso ideal é de aproximadamente ${pesoIdeal.toFixed(2)} kg.`);
        }
    </script>
</body>
</html>
