    <script>
        //Exercicio 8
        //Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"

        var n1= parseInt(prompt("Digite uma nota:  "));

        var n2 = parseInt(prompt("Digite uma nota: "));

        var n3 = parseInt(prompt("Digite uma nota: "));

        var n4 = parseInt(prompt("Digite uma nota: "));

        var valido = true
        let soma = 0

        if(n1 <= 0 || n1 >= 10 ||
            n2 <= 0 || n2 >= 10 ||
            n3 <= 0 || n3 >= 10 ||
            n4 <= 0 || n4 >= 10) {
           valido = false
        } else{
            soma = n1 + n2 + n3 + n4
        }

        var media  = valido ? soma / 4: "Invalido"

        let mensagem = media > 5 ? "Você passou no teste!" : "Tente novamente. ";

        alert(mensagem)

    </script>
